<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
</head>
<body>
    <h1>Welcome to text analyzer</h1>
    <br>
    <h2>Enter Your text Below</h2>
    <form action="/analyze" method ='get'>
        <textarea name="text" id="" cols="30" rows="10" spellcheck="false" data-ms-editor="true" style="width: 1488px; height: 260px;">            
        </textarea>
         <br>
        <input type="checkbox" name ="removepunc">Remove Punctuations<br>
        <input type="checkbox" name ="capfirst">Capitalize<br>
        <input type="checkbox" name ="newlineremover">New Line Remover<br> 
        <input type="checkbox" name ="extraspaceremover">Extra Space Remover<br>
        <input type="checkbox" name ="charcount">Char Count<br>
        <button type="Submit">Analyze Text</button>

    </form>
</body>
</html>
